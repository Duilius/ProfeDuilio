<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia en SVG</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Cálculo de Distancia entre Puntos</h2>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Dibujar ejes -->
        <line x1="0" y1="200" x2="400" y2="200" stroke="black" />
        <line x1="200" y1="0" x2="200" y2="400" stroke="black" />

        <!-- Puntos A y B -->
        <circle cx="100" cy="300" r="5" fill="blue" />
        <circle cx="300" cy="100" r="5" fill="red" />

        <!-- Etiquetas de los puntos -->
        <text x="90" y="320" fill="blue">A (100, 300)</text>
        <text x="310" y="120" fill="red">B (300, 100)</text>

        <!-- Línea de distancia -->
        <line x1="100" y1="300" x2="300" y2="100" stroke="green" stroke-dasharray="4" />

        <!-- Etiqueta de la distancia -->
        <text x="180" y="220" fill="green">Distancia</text>
    </svg>
</body>
</html>
